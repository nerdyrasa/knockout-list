<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout: List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-4">
            <div class="category form-group"><label for="place-category" id="place-category-label">Filter by Category</label><select
                    data-bind="options: categoryName, optionsCaption: 'All', value: selectedCategory"
                    name="place-category" id="place-category" class="form-control"></select></div>

            <!-- ko foreach: placesFilteredByCategory -->
            <a href="#" class="list-group-item" data-bind="text: name,
                                 event: { click: $parent.processClickOnListItem }">
            </a>
            <!-- /ko -->

        </div>
        <div class="col-sm-8">
            <div id="map_canvas"></div>
        </div>
    </div>


</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="js/placeDataContext.js"></script>

<script src="js/models/Place.js"></script>

<script src="js/viewmodels/placeViewModel.js"></script>
<script src="js/madmap.js"></script>
<!--http://stackoverflow.com/questions/38627259/how-to-make-a-callback-to-google-maps-init-in-separate-files-of-a-web-app-->

<!--<script-->
        <!--src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwPVLHkMHn3e7BX0MzQHLki_efPdTX35c&v=3">-->
<!--</script>-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwPVLHkMHn3e7BX0MzQHLki_efPdTX35c&v=3&callback=app.madMap.initMap">
</script>
<script src="js/oauth-signature.min.js"></script>
<script src="js/yelpdata.js"></script>
<script src="js/main.js"></script>
</body>
</html>
